<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="p-3 text-center bg-info ms-5 me-5 mt-4 mb-1 rounded-3 headerstyle">
        <h1 class="mb-3">Site de réservation</h1>
        <h4 class="mb-3">Réserver votre hotel</h4>
      </div>
    </header>
    <div class="container mt-4">
      <div class="row">
        
        <div class="col-md-4"> <!-- 1 bloc-->
          <table class="table table-bordered p-3">
            <tr>
              <td colspan="2">image</td>
              <td colspan="2">france - etranger</td>
            </tr>
            <tr>
              <td colspan="2">Lieu de séjour</td>
              <td colspan="2"><input type="text" name="lieux" id="lieux"></td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="date-depart" class="form-label">départ</label>
                <input type="date" class="form-control" name="date-depart" id="date-depart">
              </td>
              <td colspan="2">
                <label for="date-arrivee" class="form-label">arrivé</label>
                <input type="date" class="form-control" name="date-arrivee" id="date-arrivee">
              </td>
            </tr>
            <tr>
              <td class="col-3">f</td> 
              <td class="col-1">f</td> 
              <td class="col-4">f</td> 
              <td class="col-4">f</td> 
            </tr>
          </table>
        </div>

        <div class="col-md-4"> <!-- 2 bloc -->
          <div class="transparent-center p-3 text-center">
            <h6 style="opacity: 0.6">Informations ou image</h6>
          </div>
        </div>

        <div class="col-md-4"> <!-- 3 bloc-->
          <table class="table table-bordered bg-info text-white p-3">
            <tr>
              <td><h5>Récapitulatif</h5></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
