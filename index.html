<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="DLH_FACADE_1.jpg" alt="Background Image" class="background-image">
    <header>
    <div class="p-3 text-center bg-info ms-5 me-5 mt-3 mb-2 rounded-3 headerstyle">
      <h3 class="mb-2">Site de réservation</h3>
      <p class="mb-0 fs-5">Réserver votre hôtel</p>
    </div>
    </header>
    <div class="container mt-4">
      <div class="row">
        
        <div class="col-md-4"> <!-- 1 bloc-->
          <table id="form-table" class="table table-bordered p-3">
            <tr>
              <td colspan="2">
                <img src="hotel.jpg" alt="Hôtel" class="img-thumbnail img-fluid" style="max-width: 50px;">
              </td>
              <td colspan="2">france - étranger</td>
            </tr>
              <td colspan="2">Lieu de séjour</td>
              <td colspan="2"><input type="text" name="lieux" id="lieux"></td>
            </tr>
            <tr>
              <td colspan="2">
                <label for="date-depart" class="form-label">départ</label>
                <input type="date" class="form-control" name="date-depart" id="date-depart">
              </td>
              <td colspan="2">
                <label for="date-arrivee" class="form-label">arrivé</label>
                <input type="date" class="form-control" name="date-arrivee" id="date-arrivee">
              </td> 
            </tr>
            <tr>
              <td>Adulte</td>
              <td><input type="number" class="form-control" value="0" min="0" id="nb_adultes"></td>
              <td><button class="btn btn-secondary btn-sm" id="btn-minus-adult">-</button></td>
              <td><button class="btn btn-secondary btn-sm" id="btn-plus-adult">+</button></td>
            </tr>
            <tr>
              <td>Enfant</td>
              <td><input type="number" class="form-control" value="0" min="0" id="nb_enfants"></td>
              <td><button class="btn btn-secondary btn-sm" id="btn-minus-enfant">-</button></td>
              <td><button class="btn btn-secondary btn-sm" id="btn-plus-enfant">+</button></td>
            </tr>
            <tr>
              <td>Chambre</td>
              <td><input type="number" class="form-control" value="0" min="0" id="nb_chambres"></td>
              <td><button class="btn btn-secondary btn-sm" id="btn-minus-chambre">-</button></td>
              <td><button class="btn btn-secondary btn-sm" id="btn-plus-chambre">+</button></td>
            </tr>
            <tr>
              <td colspan="4"><input type="checkbox" id="checkbox-travail"> <label for="checkbox-travail">Je voyage pour le travail</label></td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button" class="btn btn-success w-100" id="btn-rechercher">Rechercher</button>
              </td>
              <td colspan="2">
                <button type="button" class="btn btn-primary w-100" id="btn-reinitialiser">Réinitialiser</button>
              </td>
            </tr>
          </table>
        </div>

        <div class="col-md-4 offset-md-4"> <!-- 3 bloc-->
          <table class="table table-bordered bg-info text-white p-3">
            <tr>
              <td><h5>Récapitulatif</h5></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <footer class="bg-danger text-warning w-100 text-center p-3 mt-5">
      Indiquez vos dates de réservations - Toutes annulation doit se faire avant 48h
    </footer>
  </body>
</html>
